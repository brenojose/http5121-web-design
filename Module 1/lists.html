<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h1> HTML Lists</h1>
    <!--There are two types of HTML lists: ol (ordered list) and ul (unordered list)-->
    <p> Here's a link to the <a href="./tables.html"></a>.</p>
    <!--ol type: 1, i, I, a, A-->
    <p>Some animals:</p>
    <ol type="a">
        <li>cats</li><!--The only elements which are valid as children of ol or ul is li. (li stands for list item)-->
        <li>dogs</li>
        <li>birds</li>
    </ol>
    <ul> <!--search for ul types-->
        <li>fruits
            <ul>
                <li>apples</li>
                <li>oranges</li>
                <li>grapes</li>
            </ul>
        </li>
        <li>vegetables</li>
    </ul>
</body>
</html>
