<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Tables</title>
    </head>
    <body>
        <h1>HTML tables</h1>
        <table>
            <tr><!-- tr stands for table row-->
                <th>Group #</th><!--th stands for table heading-->
                <th>Name</th>
            </tr>
            <tr>
                <td>1</td><!-- td stands for table data-->
                <td>John Doe</td>
            </tr>
        </table>
    </body>
</html>
